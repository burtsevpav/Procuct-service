<div id="popup-signin" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__head">
        <button data-close type="button" class="popup__close">Close</button>
      </div>
      <div class="popup__items">
        <div class="popup__text">Enter your personal account</div>
        <div class="popup__form">
          <form name="form-account" action="#" class="form-account">
            <div class="form-account__line">
              <input
                data-validate
                data-required
                autocomplete="off"
                type="text"
                name="userLogin"
                data-error="Error! Enter login or E-mail!"
                placeholder="Login or E-mail"
                class="form-account__input input"
              />
            </div>
            <div class="form-account__line">
              <input
                data-validate
                data-required
                autocomplete="off"
                type="password"
                name="userPassword"
                data-error="Error! Enter your password!"
                placeholder="Password"
                class="form-account__input input"
              />
              <button type="button" class="form-account__viewpass">Show password</button>
            </div>
            <button type="submit" class="form-account__button button">LOGIN</button>
          </form>
        </div>
        <div class="popup__reference reference-popup">
          <p class="reference-popup__text">Not registered?</p>
          <a data-popup="#popup-signup" href="" class="reference-popup__ref">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="popup-signup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__head">
        <button data-close type="button" class="popup__close">Close</button>
      </div>
      <div class="popup__items">
        <div class="popup__text">Register your personal account</div>
        <div class="popup__form">
          <form name="form-account" action="#" class="form-account">
            <div class="form-account__line">
              <input
                data-required
                data-validate
                autocomplete="off"
                type="text"
                name="userLogin"
                data-error="Error! Enter login or E-mail!"
                placeholder="Login or E-mail"
                class="form-account__input input"
              />
            </div>
            <div class="form-account__line">
              <input
                data-required
                data-validate
                autocomplete="off"
                type="password"
                name="userPassword"
                data-error="Error! Enter your password!"
                placeholder="Password"
                class="form-account__input input"
              />
              <button type="button" class="form-account__viewpass">Show password</button>
            </div>
            <button type="submit" class="form-account__button button">REGISTER</button>
          </form>
        </div>
        <div class="popup__reference reference-popup">
          <p class="reference-popup__text">Already registered?</p>
          <a data-popup="#popup-signin" href="" class="reference-popup__ref">Enter your account</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="popup-submit" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__head">
        <button data-close type="button" class="popup__close">Close</button>
      </div>
      <div class="popup__items">
        <div class="popup__text">Enter your name and E-mail</div>
        <div class="popup__form">
          <form name="form" action="#" class="form-column form-column_align">
            <div class="form-column__item">
              <label class="form-column__label" for="name-2">Your name</label>
              <input
                data-required
                data-validate
                id="name-2"
                autocomplete="off"
                type="text"
                name="name"
                data-error="Error! Enter your name!"
                placeholder="Enter your name"
                class="form-column__input input"
              />
            </div>
            <div class="form-column__item">
              <label class="form-column__label" for="email-2">Your E-mail</label>
              <input
                data-required
                data-validate
                id="email-2"
                autocomplete="off"
                type="email"
                name="email"
                data-error="Error! Enter your E-mail!"
                placeholder="Enter your e-mail"
                class="form-column__input input"
              />
            </div>
            <button type="submit" class="form-column__button button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
